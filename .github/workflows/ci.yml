name: Elixir CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  #
  # run test suite
  #
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    env:
      MIX_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18.3"
          otp-version: "OTP-27"

      - uses: foundry-rs/foundry-toolchain@v1

      - uses: actions/cache@v4
        with:
          path: |
            server/deps
            server/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('server/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - uses: actions/cache@v4
        with:
          path: |
            server/priv/plts
          key: ${{ runner.os }}-mix-${{ hashFiles('server/mix.lock') }}
          restore-keys: ${{ runner.os }}-dialyzer-

      - name: Install dependencies
        run: mix deps.get
      - name: Compile
        run: mix compile
      - name: Create database
        run: mix ecto.create
      - name: Run migrations
        run: mix ecto.migrate
      - name: Run Credo
        run: mix credo
      - name: Run Credo
        run: mix dialyzer
      - name: Run tests
        run: mix test
